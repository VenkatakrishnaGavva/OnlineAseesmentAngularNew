<div class="box">
  <div class="box-header">
    <h3 class="box-title">All Users</h3>

    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tbody><tr>
        <th>UserId</th>
        <th>User name</th>
        <th>First name</th>
        <th>Last name</th>
        <th>EmailAddress</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
       <tr *ngFor="let user of this.AllusersData">
     <td>
       {{user.UserId}}
     </td>
     <td>
      {{user.Username}}
    </td>
    <td>
      {{user.FirstName}}
    </td>
    <td>
      {{user.LastName}}
    </td>
    <td>
      {{user.EmailAddress}}
    </td>
    <td>
      {{user.Role.RoleName}}
    </td>
    <td>
      <a class="btn btn-small" (click)="OnEditUserClick(user)">
        <i class="fa fa-edit"></i> Edit
      </a>
    </td>
       </tr>
    </tbody></table>
  </div>
  <!-- /.box-body -->
</div>
